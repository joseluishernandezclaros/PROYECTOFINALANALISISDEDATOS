<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matriz de Correlación</title>
    <!-- Agrega los enlaces necesarios para los estilos de Bootstrap (opcional) -->
    <!-- Puedes omitir esto si no estás utilizando Bootstrap -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="mb-4">MATRIZ DE CORRELACIÓN</h2>
      <!-- Agrega una imagen que muestra la matriz de correlación -->
      <img
        src="data:image/png;base64,{{ correlation_matrix }}"
        class="img-fluid"
        alt="Matriz de Correlación"
      />
    </div>
  </body>
</html>
